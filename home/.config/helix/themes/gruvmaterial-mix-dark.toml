"attribute" = { fg = "purple" }
"keyword" = { fg = "red" }
"keyword.directive" = { fg = "purple", modifiers = ["italic"] }
"keyword.operator" = { fg = "orange" }
"namespace" = { fg = "yellow", modifiers = ["italic"] }
"punctuation" = { fg = "fg0" }
