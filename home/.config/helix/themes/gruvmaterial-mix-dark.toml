"string" = "aqua"
"number" = "purple"
"escape" = { fg = "green" }
"label" = "orange"
"module" = "purple"

"warning" = { bg = "bg_visual_yellow", modifiers = ["underline"] }
"error" = { bg = "bg_visual_red", modifiers = ["underlined"] }
"info" = { bg = "bg_visual_blue", modifiers = ["underlined"] }
"hint" = { bg = "bg_visual_green", modifiers = ["underlined"] }

"ui.background" = { fg = "fg0", bg = "bg0" }
"ui.linenr" = { fg = "bg5" }
"ui.linenr.selected" = { fg = "grey1" }
"ui.statusline" = { fg = "grey2", bg = "bg_statusline2" }
