"ui.cursor.match" = { bg = "bg4" }
"ui.menu" = { fg = "fg1", bg = "bg3" }
"ui.menu.selected" = { fg = "bg3", bg = "grey1" }
# ????????
"ui.popup" = { bg = "bg1" }
