#################################
#     GLX backend
#################################
experimental-backends = true;
backend = "glx";
glx-no-stencil = true;
glx-no-rebind-pixmap = true;
vsync = false;
xrender-sync-fence = "true";
glx-swap-method = -1;

#################################
#       Opacity
#################################
inactive-opacity = .7;
active-opacity = 1;
frame-opacity = 1.0;
blur-background = true;
blur-background-frame = true;
blur-background-fixed = true;
#blur-background-exclude = [
    #"window_type = 'dock'",
    #"window_type = 'desktop'"
#];
#blur-kern = "3x3box";
#blur-method = "dual_kawase";
blur-strength = 5;
opacity-rule = [
  "100:class_g = 'firefox'",
  "100:class_g = 'polybar'",
  "100:class_g = 'Rofi'"
];

#################################
#       Fading
#################################
fading = true;
fade-in-step = 0.10;
fade-out-step = 0.10;

